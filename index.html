<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trivia Game</title>
    <script src="./app.js" defer></script>
    <h1 id="correctAnswer">Trivia</h1>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <div class="container">
      <div class="square"></div>
      <div class="question-wrapper">
        <div class="question"></div>

        <div class=choices>
          <div class="btn" id="choice1">1</div>
          <div class="btn" id="choice2">2</div>
          <div class="btn" id="choice3">3</div>
          <div class="btn" id="choice4">4</div>
        </div>
      </div>
    </div>

    <button type="start-btn" id="go" >Start</button>
    <button type="reset-btn" onClick="onClickReset()">Reset</button>
  </body>
</html>
